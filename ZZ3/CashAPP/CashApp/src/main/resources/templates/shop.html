<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Shop</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text-center mb-4">Ma liste de produit</h1>

    <div th:replace="fragments/logout-button.html"></div>
    <div class="container">
        <div class="row">
            <div th:each="p : ${products}" class="col-md-3">
                <form th:action="'/shop/' + ${p.productId}" method="get">
                    <div class="card d-flex flex-column h-100">
                        <img th:src="|data:image/jpeg;base64,${p.image}|" class="flex-fill" />
                        <div class="flex-fill">
                            <p th:text="${p.name}" class="mb-0"></p>
                            <button type="submit" class="btn btn-primary btn-block mt-auto">DÃ©tail</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var imageBase64 = $('#imageBase64').val();
        var imagePreview = document.getElementById('imagePreview');
        if (imagePreview) {
            imagePreview.src = "data:image/png;base64," + imageBase64;
        }
    </script>
</body>

</html>
