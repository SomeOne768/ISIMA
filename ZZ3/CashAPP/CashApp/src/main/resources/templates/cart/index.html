<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Shop</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card-text {
            height: 50px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1 class="text-center mb-4">Votre panier</h1>

    <div th:replace="fragments/logout-button.html"></div>
    <div class="container">
        <div th:if="${cart.getItems() != null}" class="col justify-content-center">
            <div th:each="item : ${cart.getItems()}" class="col-md-5">
                <div class="card d-flex flex-column">
                    <img class="card-img-top" th:src="|data:image/jpeg;base64,${item.product.image}|" />
                    <div class="card-body">
                        <p class="card-text" th:text="${item.product.name}"></p>
                        <p class="card-text" th:text="${item.quantity}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${cart.getItems() == null}" class="col-12">
            <p class="text-center mb-4">Panier vide</p>
        </div>

        <a href="/cart/paye">Payer</a>
    </div>
</body>

</html>
